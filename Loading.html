<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .loading-container {
            text-align: center;
            background-color: #fff;
            padding: 30px 40px; /* Adjusted padding */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Consistent shadow */
            width: 100%;
            max-width: 450px; /* Consistent max-width */
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8em; /* Slightly larger */
        }
        .progress-bar-container {
            width: 100%; /* Full width within container */
            height: 25px; /* Increased height */
            background-color: #e9ecef; /* Lighter grey */
            border-radius: 12px; /* Adjusted for new height */
            overflow: hidden; 
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            border-radius: 12px; /* Adjusted for new height */
            text-align: center;
            line-height: 25px; /* Match new height */
            color: white;
            font-size: 12px; /* Keep font size for percentage if shown */
            /* Animated stripes */
            background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
            animation: progress-bar-stripes 1s linear infinite;
            transition: width 0.25s ease-in-out; /* Smooth width transition */
        }

        @keyframes progress-bar-stripes {
            from {
                background-position: 40px 0;
            }
            to {
                background-position: 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Generating images...</h1>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        const progressBar = document.getElementById('progressBar');
        let currentWidth = 0;
        const animationSpeed = 250; // Milliseconds for each 10% increment (controls speed of filling)
        const resetDelay = 500; // Milliseconds to wait before resetting after reaching 100%

        function animateProgress() {
            currentWidth += 10;
            progressBar.style.width = currentWidth + '%';
            // progressBar.textContent = currentWidth + '%'; // Optional: display percentage inside the bar

            if (currentWidth < 100) {
                setTimeout(animateProgress, animationSpeed);
            } else {
                // After reaching 100%, wait for resetDelay then reset and restart
                setTimeout(() => {
                    currentWidth = 0;
                    progressBar.style.width = '0%';
                    // progressBar.textContent = ''; // Optional: clear percentage
                    // Call animateProgress again to loop the animation
                    setTimeout(animateProgress, animationSpeed); 
                }, resetDelay);
            }
        }

        // Start the animation when the page loads
        animateProgress();
    </script>
</body>
</html>

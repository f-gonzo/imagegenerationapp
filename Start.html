<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Images</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px; /* Added padding for smaller screens */
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Softened shadow */
            width: 100%; /* Responsive width */
            max-width: 450px; /* Max width for the form */
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px; /* Increased margin */
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555; /* Slightly softer label color */
        }
        input[type="url"],
        input[type="text"] {
            width: 100%; /* Full width */
            padding: 12px; /* Increased padding */
            margin-bottom: 20px; /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 5px; /* Slightly more rounded */
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="url"]:focus,
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
            outline: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px; /* Consistent with input fields */
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Basic responsive adjustments for very small screens if needed */
        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Images</h1>
        <form id="dataForm">
            <div>
                <label for="image_link">Image Link:</label>
                <input type="url" id="image_link" name="image_link" placeholder="Enter image URL" required>
            </div>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter title (optional)">
            </div>
            <div>
                <label for="subtitle">Subtitle:</label>
                <input type="text" id="subtitle" name="subtitle" placeholder="Enter subtitle (optional)">
            </div>
            <input type="submit" value="Create Images">
        </form>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const imageLink = document.getElementById('image_link').value.trim();
            const title = document.getElementById('title').value.trim();
            const subtitle = document.getElementById('subtitle').value.trim();

            if (!imageLink) {
                alert('Please enter a valid Image Link. This field is required.');
                document.getElementById('image_link').focus(); // Focus the field
                return;
            }

            let targetUrl = 'https://hook.eu1.make.com/1qi12wxih769egjttf9njmx14ctnwd81';
            const params = new URLSearchParams();
            params.append('image_link', imageLink);

            if (title) {
                params.append('title', title);
            }
            if (subtitle) {
                params.append('subtitle', subtitle);
            }

            targetUrl += '?' + params.toString();

            // Store form data in localStorage
            localStorage.setItem('lastImageLink', imageLink);
            localStorage.setItem('lastTitle', title);
            localStorage.setItem('lastSubtitle', subtitle);

            fetch(targetUrl)
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'Loading.html'; // Redirect on success
                    } else {
                        // Inform the user if the response status is not OK
                        alert('There was a problem submitting your request. The server responded with: ' + response.statusText + '. Please try again.');
                    }
                })
                .catch(error => {
                    // Handle network errors or other issues with the fetch call
                    console.error('Fetch error:', error);
                    alert('An error occurred while submitting your request. Please check your network connection and try again.');
                });
        });
    </script>
</body>
</html>
